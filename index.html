<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Converter</title>
</head>

<body>

    <!-- nav section -->
    <section>
        <!-- Navbar -->
        <nav
            class="px-5 py-2 bg-[#FFDDDA] flex justify-between items-center md:px-10 lg:px-20 font-bold sticky top-0 z-10 ">

            <!-- Logo -->
            <img src="./asset/converter logo.png" alt="Converter" class="h-10 w-40">

            <!-- Desktop Nav -->
            <div class="hidden md:flex gap-10 items-center">
                <a href="#home" class="text-gray-800 hover:text-blue-500">Home</a>
                <a href="#units" class="text-gray-800 hover:text-blue-500">Units</a>
                <a href="#convert" class="text-blue-500">Convert</a>
            </div>

            <!-- Search Bar (Desktop) -->
            <div class="hidden md:block relative">
                <input type="text" placeholder="Search..."
                    class="border border-gray-500 rounded-lg pr-10 pl-5 py-2 focus:ring-1 focus:ring-blue-500">
                <div class="absolute top-2.5 right-3">
                    <svg class="w-5 h-5 cursor-pointer" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                </div>
            </div>

            <!-- Hamburger Button -->
            <button id="menu-btn" class="md:hidden focus:outline-none">
                <svg class="h-6 w-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="md:hidden fixed top-[60px] left-0 w-full bg-[#FFDDDA] max-h-0 overflow-hidden opacity-0 transition-all duration-700 z-20 px-5 py-4 font-bold text-xl">

            <!-- Search Bar -->
            <div class="relative mb-4">
                <input type="text" placeholder="Search..."
                    class="w-full border border-gray-500 rounded-lg pr-10 pl-5 py-2 focus:ring-1 focus:ring-blue-500">
                <div class="absolute top-2.5 right-3">
                    <svg class="w-5 h-5 cursor-pointer" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                </div>
            </div>

            <!-- Nav Links -->
            <a href="#home" class="text-center block py-2 text-gray-800 hover:text-blue-500">Home</a>
            <a href="#units" class="text-center block py-2 text-gray-800 hover:text-blue-500">Units</a>
            <a href="#convert" class="text-center block py-2 text-blue-500">Convert</a>
        </div>
    </section>
    <!-- convert section -->
    <section class="px-5 md:px-10 lg:px-20 py-10">
        <!-- convert content container -->
        <div class="w-full py-4 px-5 bg-gray-100 rounded-xl">
            <h1 class="text-indigo-500 text-3xl font-bold pb-5">Convert your unit's.</h1>
            <p class="text-xl font-bold text-center" id="printUnits">Converts From...</p>
            <!-- choose units section -->
             <div class="md:flex-row flex flex-col gap-5 md:gap-10 lg:gap-20 mt-5 justify-center items-center">
                <!-- input 1 -->
                 <div>
                    <p class="font-bold text-xl text-indigo-500 ml-2">From</p>
                    <input placeholder="Enter Units" oninput="print()" id="input-1" list="input" class="border border-gray-500 rounded-lg px-4 py-2 focus:ring-1 focus:ring-blue-500">
                    <datalist id="input">
                        <option value="Millimeter (mm)"></option>
                        <option value="Centimeter (cm)"></option>
                        <option value="Meter (m)"></option>
                        <option value="Kilometere (km)"></option>
                        <option value="Inch (in)"></option>
                        <option value="Foot (f)"></option>
                        <option value="Yard (yd)"></option>
                        <option value="Mile (mi)"></option>
                    </datalist>
                 </div>
                 <!-- input 2 -->
                 <div>
                    <p class="font-bold text-xl text-indigo-500 ml-2">To</p>
                    <input placeholder="Enter Units" oninput="print()" id="input-2" list="input" class="border border-gray-500 rounded-lg px-4 py-2 focus:ring-1 focus:ring-blue-500">
                    <datalist id="input">
                        <option value="Millimeter (mm)"></option>
                        <option value="Centimeter (cm)"></option>
                        <option value="Meter (m)"></option>
                        <option value="Kilometere (km)"></option>
                        <option value="Inch (in)"></option>
                        <option value="Foot (f)"></option>
                        <option value="Yard (yd)"></option>
                        <option value="Mile (mi)"></option>
                    </datalist>
                 </div>
             </div>
             <!-- for buttons -->
             <div class="flex justify-center gap-2 md:flex-row flex-col md:gap-10 px-10">
               
                <button type="button" class="cursor-pointer md:mt-10 px-4 py-2 hover:shadow-xl rounded-lg border border-rose-600 hover:bg-rose-500 transition-all duration-700 font-bold hover:text-white text-center">Reset X</button>
                 <button type="button" class="cursor-pointer mt-5 md:mt-10 px-4 py-2 hover:shadow-xl rounded-lg border border-indigo-600 hover:bg-indigo-500 transition-all duration-700 font-bold hover:text-white text-center">Convert =</button>
                <button type="button" class="cursor-pointer md:mt-10 px-4 py-2 hover:shadow-xl rounded-lg border border-indigo-600 hover:bg-indigo-500 transition-all duration-700 font-bold hover:text-white text-center">Swap â†”</button>
             </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
